<!DOCTYPE html>
<html>
    <head>
        <link rel="shortcut icon" href="img\favicon.ico" />

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
        <link rel="stylesheet" href="/css/style.css">

        <title>Log In Or Sign Up</title>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row" style="background-color : #4767a8; padding-bottom : 10px;">
                <div class="col-md-5 col-sm-5 col-xs-12">
                    <div class="logo"><img src="img\logo.jpg" alt="logo" style="height:75px; width: 150px;"></div>
                </div>
                <div class="col-md-7 col-sm-7 col-xs-12" style="padding-top : 20px;">
                    <form class="form-inline input-group" action="index.html" method="post">
                        <div class="col-md-4 col-sm-4 col-xs-12">
                            <input class="form-control" type="email" name="email" placeholder="Email Id or Mobile No.">
                        </div>
                        <div class="col-md-4 col-sm-4 col-xs-12">
                            <input class="form-control" type="password" name="pass" placeholder="Password">
                            <a href="#" class="forgot" style="color : white;">Forgotten account?</a>
                        </div>
                        <div class="col-md-4 col-sm-4 col-xs-12">
                            <button class="btn btn-secondary" type="submit" name="login">Log In</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="container main-area">
            <div class="row">
                <div class="col-md-7 col-sm-5">
                    <br>
                    <h4>Facebook helps you connect and share with the people in your life.</h4>
                    <br>
                    <div class="img">
                        <img src="img\center.png" alt="center-img">
                    </div>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>
    </body>
</html>
